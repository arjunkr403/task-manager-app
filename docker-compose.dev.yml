services:

  front:
    build:
      context: ./front
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app                 # Mounts your code for live reload during development
      - /app/node_modules            # Prevents host node_modules from interfering (clean deps)
    restart: unless-stopped
    depends_on:
      - back
    # Ensure Vite binds to 0.0.0.0 inside container so host can access it
    command: ["npm", "run", "dev", "--", "--host"]


  back:
    build:
      context: ./back
      target: dev
    ports:
      - "5000:5000"
    volumes:
      - ./back:/app                    # Same as above, for backend code
      - /app/node_modules              # Same container-isolated node_modules
    restart: unless-stopped
    env_file:
      - .env.dev
    depends_on:
      - mongo
    # Use npm to run dev script so nodemon from devDependencies is resolved correctly
    command: ["npm", "run", "dev"]


  mongo:
    image: mongo:7.0
    volumes:
      - mongoDb:/data/db
    restart: unless-stopped


volumes:
  mongoDb: